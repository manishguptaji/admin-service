spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://<PROD_DB_HOST>:3306/admin_service_db
    username: <PROD_USER>
    password: <PROD_PASSWORD>
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

server:
  port: 8081